<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FAST Backend</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
    <main class="w-full max-w-2xl bg-white shadow-md rounded-2xl p-8 ring-1 ring-gray-100">
      <header class="mb-4">
        <h1 class="text-2xl font-semibold text-gray-800">FAST Backend</h1>
        <p class="mt-1 text-sm text-gray-500">
          You're in the main route of FAST Backend
        </p>
      </header>

      <section class="mt-6">
        <p class="text-gray-700">
          To see the <strong>FastAPI</strong> documentation of the backend, move to route
          <a
            href="/docs"
            class="inline-flex items-center gap-2 ml-1 rounded-md px-3 py-1.5 border border-transparent text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
            aria-label="Vai alla documentazione FastAPI"
          >
            /docs
          </a>
          .
        </p>
      </section>
    </main>
  </body>
</html>
